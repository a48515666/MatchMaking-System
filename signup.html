<!doctype html>
<html>

<head>
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-firestore.js"></script>
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="onsenui/css/onsenui.css">
    <link rel="stylesheet" href="onsenui/css/onsen-css-components.min.css">
    <script src="onsenui/js/onsenui.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="bootstrap-social.css"></script>
    <script src="js/total.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Sign up</title>
</head>

<body>
    <div class="container">
        <h2>Sign up</h2>
        <form action="signup.html" method="POST">
            <div class="tbox">
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="tbox">
                <input type="tel" id="tel" placeholder="Phone number" required>
            </div>
            <div class="tbox">
                <input type="email" id="email" placeholder="E-mail" required>
            </div>
            <div class="tbox">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <p><span><input type="checkbox" required></span> I agree to the terms of services</p>
            <input class="btn" id="btn" type="button" value="SIGN UP" onclick='signup()'>

            <div class="backbtn">
                <i class="fas fa-angle-left fa-2x" onclick="history.back()"></i>
            </div>

        </form>
    </div>
</body>

</html>
